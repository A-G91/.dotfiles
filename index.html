<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morph</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .dwg-flex-grid__cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh; /* 70% of the screen height */
      margin: 0 128px; /* 32px margins on the left and right */
      width: 100%; /* Full width of the screen */
    }
    .dwg-box {
      border: 2px dashed #ccc;
      padding: 2rem;
      text-align: center;
      
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="dwg-flex-grid__cell bg-white shadow-md rounded-lg dwg-box">
      <h2 class="text-2xl font-bold mb-4">Upload Your File</h2>
      <form action="#" method="POST" enctype="multipart/form-data">
        <div class="mb-4">
          <input type="file" name="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-bold">Upload</button>
      </form>
  </div>
</body>
</html>
